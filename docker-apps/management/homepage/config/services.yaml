        container: pihole
        widget:
            type: pihole
            url: http://pihole.local # https://pihole.{{ HOMEPAGE_VAR_DOMAIN }}
            version: 6
            key: '{{HOMEPAGE_VAR_PIHOLE_KEY}}'
