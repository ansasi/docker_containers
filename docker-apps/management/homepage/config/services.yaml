---
- Networking:
    - FritzBox:
        href: http://192.168.178.1
        icon: fritzbox.svg
        description: Router
        siteMonitor: http://192.168.178.1
        widget:
            type: fritzbox
            url: http://192.168.178.1
    - PiHole:
        href: http://pihole.local/admin # https://pihole.{{ HOMEPAGE_VAR_DOMAIN }}
        icon: pi-hole.svg
