networks:
  proxy:
    external: true
    
services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      # Host Port : Container Port
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
        
      # If you want to use private registries, you need to share the auth file with Dockge:
      # - /root/.docker/:/root/.docker

      # Stacks Directory
      # ⚠️ READ IT CAREFULLY. If you did it wrong, your data could end up writing into a WRONG PATH.
      # ⚠️ 1. FULL path only. No relative path (MUST)
      # ⚠️ 2. Left Stacks Path === Right Stacks Path (MUST)
      - /opt/stacks:/opt/stacks
    environment:
      # Tell Dockge where is your stacks directory
      - DOCKGE_STACKS_DIR=/opt/stacks
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.dockge.entrypoints=http
      - traefik.http.routers.dockge.rule=Host(`dockge.${DOMAIN}`)
      # - traefik.http.routers.dockge.middlewares=default-whitelist@file
      - traefik.http.routers.dockge-secure.entrypoints=https
      - traefik.http.routers.dockge-secure.rule=Host(`dockge.${DOMAIN}`)
      - traefik.http.routers.dockge-secure.tls=true
      - traefik.http.routers.dockge-secure.tls.certresolver=cloudflare
      - traefik.http.routers.dockge-secure.service=dockge
      - "traefik.http.services.dockge.loadbalancer.server.port=5001"