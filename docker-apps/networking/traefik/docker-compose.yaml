---
networks:
  proxy:
    external: true

services:
  traefik:
    image: traefik:v3.5.3
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    environment:
      CF_DNS_API_TOKEN: '${CF_DNS_API_TOKEN}'
      CF_API_EMAIL: '${CF_API_EMAIL}'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik-config/traefik.yml:/etc/traefik/traefik.yml:ro
      # - ./traefik-config/config.yml:/etc/traefik/config/config.yml # In case we need some pre-configuration that we cannot create with labels.
      - ./certs:/etc/traefik/certs/
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.entrypoints=http # restricts dashboard to internal entrypoint
      - traefik.http.routers.traefik.rule=Host(`traefik-dashboard.${DOMAIN}`)
      - traefik.http.routers.traefik.tls=true
      # TODO: Add authentication
      # - traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_ADMIN_USER}:${TRAEFIK_ADMIN_PASSWORD}
      # - traefik.http.routers.traefik-secure.middlewares=traefik-auth
      - traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https
      - traefik.http.routers.traefik.middlewares=traefik-https-redirect
      - traefik.http.routers.traefik-secure.entrypoints=https
      - traefik.http.routers.traefik-secure.rule=Host(`traefik-dashboard.${DOMAIN}`)
      - traefik.http.routers.traefik-secure.tls=true
      - traefik.http.routers.traefik-secure.tls.certresolver=cloudflare
      - traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN} # if you use the .home.yourdomain.co.uk entry you have to change the [0] into [1]
      - traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN} # same here, change 0 to 1
      - traefik.http.routers.traefik-secure.service=api@internal
    restart: unless-stopped