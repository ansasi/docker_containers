volumes:
  gluetun-4k-data:
    driver: local

networks:
  proxy:
    external: true

services:
  # qBittorrent - Download Client
  qbittorrent-4k:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent-4k
    restart: unless-stopped
    environment:
      PUID: "${PUID}"
      PGID: "${PGID}"
      UMASK: "002"
      TZ: "Etc/Zurich"
      WEBUI_PORT: "8085"
    # ports:
    #   - 8085:8085
    volumes:
      - ${WORKDIR}/qbittorrent/config:/config
      - "${MEDIA_ARRS_FOLDER}/downloads/torrents:/downloads"
    network_mode: "service:gluetun-4k"
    security_opt:
      - no-new-privileges:true
    depends_on:
      gluetun-4k:
        condition: service_healthy
        restart: true

  ###--- SABnzbd - Download client - Used to download NZB from Usenet groups ---###
